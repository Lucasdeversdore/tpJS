<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Champions</title>
    <script defer src="config.js"></script>
    <script defer src="app.js"></script>
    <style>
        ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Liste des Champions</h1>
    <ul id="champions-list"></ul>
</body>
</html>
